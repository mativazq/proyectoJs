<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi tiendita NBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal@4/minimal.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./Estilos/estilo.css">
</head>

<body>

  <header>
    <h1>Tiendita</h1>
    <input type="search" id="buscarProducto">
    <button id="cesta-carrito"><i class="fas fa-shopping-cart"><span id="contador-carrito">0</span></i></button>
  </header>

  <main id="producto-contenedor">

  </main>

  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Mi Changuito</h3>
      <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">

      </div>
      <p class="precioProducto">a gatillar: $<span id="precioTotal"></span></p>
    </div>
  </div>

  <script src="./JS/stock.js" type="module"></script>
  <script src="./JS/modal.js" type="module"></script>
  <script src="./JS/nuevoCarrito.js" type="module"></script>
  <script src="./JS/totalCarrito.js" type="module"></script>
  <script src="./JS/app.js" type="module"></script>
  <script src="./JS/main.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
</body>

</html>
